<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: end;
}

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<svg class="chart"></svg>
<!-- <script src="bar_chart2.dart.js"></script> -->
<script type="application/dart" src="bar_chart2.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
